<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="algo">Conc company</p>
    </div>
    
    <div>
        <a class="muda" href="index.html">Página Inicial</a>
        <a class="muda" href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="muda" href="add-produto.html">Adicionar Produto</a>
        <a class="muda" href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 class="algo">Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label  for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="nome" name="descrição">
        </div>
        
        <div>
            <label  class="novo" for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="valor" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="valor" name="disponibilidade">
        </div>

        <div>
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
